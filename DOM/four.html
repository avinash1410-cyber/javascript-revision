<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai!!!</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
    <ul class="language">
        <li>javscript</li>
    </ul>
</body>
<script>
    function addLanguage(langname){
        const li=document.createElement('li')
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")



    // add opti is optimal bcz not using innerHTML
    function addOptiLanguage(langname){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Go lang")
    addOptiLanguage("c++")


    //Edit
    const second_lang=document.querySelector("li:nth-child(2)")
    // second_lang.="javascript"
    const newli=document.createElement("li")
    newli.textContent="mojo"
    second_lang.replaceWith(newli)

    // 
    const third_lang=document.querySelector("li:nth-child(3)")
    third_lang.outerHTML='<li>Gromo</li>'

    //remove
    const last_lang=document.querySelector('li:last-child')
    last_lang.remove()

</script>
</html>
